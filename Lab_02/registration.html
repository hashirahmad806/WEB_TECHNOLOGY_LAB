<!DOCTYPE html>
<html lang="en">

<meta>
<meta charset="UTF-8">
<title>Student Registration Form</title>
</meta>

<body>

  <h1>Student Registration Form</h1>
  -
  <form>

    <!-- Text Inputs -->
    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Registration Number:</label><br>
    <input type="text" name="regno" required><br><br>

    <!-- Email and Password -->
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <!-- Dropdown -->
    <label>Select Course:</label><br>
    <select name="course">
      <option>Web Technologies</option>
      <option>Object Oriented Programming</option>
      <option>Database Systems</option>
    </select><br><br>

    <label>Semester:</label><br>
    <input type="radio" name="semester" value="1"> 1st Semester<br>
    <input type="radio" name="semester" value="2"> 2nd Semester<br>
    <input type="radio" name="semester" value="3"> 3rd Semester<br><br>

    <input type="checkbox" name="terms" required>
    I agree to the terms and conditions<br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">

  </form>

</body>

</html>
